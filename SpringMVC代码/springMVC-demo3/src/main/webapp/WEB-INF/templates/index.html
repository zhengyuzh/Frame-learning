<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
首页
<a th:href="@{/testException}">测试异常</a>
<hr>
<a th:href="@{/testInterceptor}">测试控制器</a>
<a th:href="@{/servletApi}">跳转成功页面</a>

<form th:action="@{/testRequestBody}" method="post">
    姓名:<input type="text" name="username"> <br>
    密码:<input type="password" name="password"> <br>
    性别:<input type="text" name="sex"> <br>
    <button type="submit" >提交</button>
</form>
<hr>
<form th:action="@{/testRequestEntity}" method="post">
    姓名:<input type="text" name="username"> <br>
    密码:<input type="password" name="password"> <br>
    <button type="submit" >提交</button>
</form>
<hr>
<a th:href="@{/testResponse}">测试response</a>
<hr>
<a th:href="@{/testResponseBody}">测试responseBody</a>
<hr>
<a th:href="@{/testResponseUser}">测试testResponseUser</a>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理axios</a>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAxios:function (event){
                axios({
                    method:'post',
                    url:event.target.href,
                    params:{
                        username:"张三",
                        password:"123456"
                    }
                }).then(function (res){
                    alert(res.data)
                })

                event.preventDefault();
            }
        }
    })
</script>


</body>
</html>
